<div class="login-page">
  <mat-card class="login-card">
    <mat-card-title class="login-title">Login</mat-card-title>

    <mat-card-content>
      <form (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput type="email" placeholder="Email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput type="password" placeholder="Password" />

          <button mat-icon-button matSuffix type="button">
            <mat-icon>visibility_off</mat-icon>
          </button>
        </mat-form-field>

        <div class="login-button-container">
          <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
        </div>

        <p class="signup-link">Don't have an account? <a (click)="onRegister()">Sign up</a></p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
